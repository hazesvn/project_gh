<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Xác thực giao dịch VNPAY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1976d2 0%, #42a5f5 100%);
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 8px 32px #1976d244, 0 1.5px 4px #1976d222;
            padding: 32px 18px 24px 18px;
            width: 95vw;
            max-width: 370px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.7s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .logo {
            width: 120px;
            height: 54px;
            margin-bottom: 14px;
            user-select: none;
        }
        h2 {
            color: #1976d2;
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-align: center;
        }
        .desc {
            color: #444;
            font-size: 14px;
            margin-bottom: 22px;
            text-align: center;
            line-height: 1.5;
        }
        .otp-input {
            font-size: 20px;
            padding: 13px 12px;
            border-radius: 10px;
            border: 1.5px solid #90caf9;
            margin-bottom: 18px;
            width: 100%;
            text-align: center;
            letter-spacing: 8px;
            background: #f5f8ff;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
            box-shadow: 0 1.5px 6px #1976d211;
        }
        .otp-input:focus {
            border: 1.5px solid #1976d2;
            box-shadow: 0 2px 12px #1976d222;
        }
        .btn-confirm {
            background: linear-gradient(90deg, #1976d2 60%, #42a5f5 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 15px 0;
            width: 100%;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 12px #1976d233;
            transition: background 0.2s, transform 0.1s;
            margin-bottom: 8px;
        }
        .btn-confirm:active {
            background: #1565c0;
            transform: scale(0.98);
        }
        .msg {
            color: #e53935;
            margin-top: 14px;
            min-height: 22px;
            font-size: 15px;
            text-align: center;
            font-weight: 500;
        }
        .msg.success {
            color: #218c4d;
        }
        .footer {
            margin-top: 18px;
            color: #888;
            font-size: 12px;
            text-align: center;
            letter-spacing: 0.2px;
        }
        @media (max-width: 400px) {
            .card {
                padding: 18px 2vw 12px 2vw;
            }
            .logo { width: 40px; height: 40px;}
            h2 { font-size: 17px;}
            .desc { font-size: 12px;}
            .otp-input { font-size: 16px;}
            .btn-confirm { font-size: 15px;}
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="logo" src="/img/vnpay_logo.jpg" alt="VNPAY">
        <h2>Xác thực giao dịch</h2>
        <div class="desc">
            Nhập mã OTP đã gửi về số điện thoại của bạn<br>
            để hoàn tất thanh toán qua <b>VNPAY</b>
        </div>
        <input id="otp" class="otp-input" type="text" maxlength="6" placeholder="Nhập OTP ">
        <button class="btn-confirm" onclick="pay()">Xác nhận</button>
        <div id="msg" class="msg"></div>
        <div class="footer">© 2025 VNPAY - Bảo mật &amp; an toàn thanh toán</div>
    </div>
    <script>
        function pay() {
            const otp = document.getElementById('otp').value;
            const msg = document.getElementById('msg');
            if (otp === '123456') {
                fetch('/api/fake-payment-callback', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        status: 'success',
                        name: getParam('name'),
                        phone: getParam('phone'),
                        address: getParam('address'),
                        total: getParam('total'),
                        idLogin: getParam('idLogin'),
                        productsJson: getParam('productsJson')
                    })
                }).then(() => {
                    msg.classList.add('success');
                    msg.innerText = 'Thanh toán thành công!';
                    setTimeout(() => {
                    // Nếu mở bằng trình duyệt, chuyển về trang chủ web
                    if (window.AndroidInterface) {
                        // Nếu mở bằng WebView có interface Android, gọi về app
                        window.AndroidInterface.paymentSuccess();
                    } else if (window.opener) {
                        // Nếu mở bằng window.open, gửi message về app
                        window.opener.postMessage('payment_success', '*');
                        window.close();
                    } else {
                        // Nếu mở bằng trình duyệt, chuyển về trang chủ
                        window.location.href = '/';
                    }
                }, 1200);
                });
            } else {
                msg.classList.remove('success');
                msg.innerText = 'OTP không đúng!';
            }
        }
        function getParam(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }
    </script>
</body>
</html>
